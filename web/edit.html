<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Редактирование</title>

    <link href="css/mainstyle.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html">
            <img src="images/auto.png" width="70" height="50" class="d-inline-block align-top" alt="">
            Портал автомастерских
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Частным клиентам</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="offers.html">Автомастерским</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section class="container">
        <form>
            <div class="form-group">
                <label for="servicetype">Тип услуги</label>
                <select class="form-control" id="servicetype">
                    <option>Замена масла</option>
                    <option>Шиномонтаж</option>
                    <option>Геометрия колес</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Текст предложения</label>
                <textarea class="form-control" id="text" rows="3" placeholder="Текст"></textarea>
            </div>
            <div class="form-group">
                <label for="cost">Цена услуги</label>
                <input type="text" class="form-control" id="cost" placeholder="Цена">
            </div>
            <button type="submit" class="btn btn-primary">Принять</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
